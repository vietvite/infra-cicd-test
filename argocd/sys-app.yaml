apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sys-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vietvite/infra-cicd-test.git
    targetRevision: main
    path: argocd
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true